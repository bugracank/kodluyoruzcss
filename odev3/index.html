<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        header {
            display:flex;
            margin: 1rem 1rem;
        }
        .header-right {
            margin-left: 100rem;
        }
        a {
            color:black;
            text-decoration:none;
            font-size:13px;
            margin-left:5px;
        }
        i {
            margin-left:5px;
        }
        .b1 {
            border: 1px solid #4285f4;
            font-weight: bold;
            outline: none;
            background: #4285f4;
            background: -webkit-linear-gradient(top,#4387fd,#4683ea);
            margin-left:5px;
            color:white;
            padding:7px;
        }
        a:hover {
            color:gray;
            text-decoration: underline;
        }
        .body-container {
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top:10rem;
        }
        input {
            height:45px;
            border:none;
            width:500px;
            font-size:16px;
            outline: none;
        }
        .bar{
            margin:0 auto;
            width:575px;
            border-radius:30px;
            border:1px solid #dcdcdc;
        }
        .bar:hover{
            box-shadow: 1px 1px 8px 1px #dcdcdc;
        }
        .bar:focus-within{
            box-shadow: 1px 1px 8px 1px #dcdcdc;
            outline:none;
        }
        .voice{
            height:20px;
            position:relative;
            top:5px;
            left:10px;
        }
        .button{
            background-color: #f5f5f5;
            border:none;
            color:#707070;
            font-size:15px;
            padding: 10px 20px;
            margin:5px;
            border-radius:4px;
            outline:none;
        }
        .button:hover{
            border: 1px solid #c8c8c8;
            padding: 9px 19px;
            color:#808080;
        }
        .button:focus{
            border:1px solid #4885ed;
            padding: 9px 19px;
        }
    </style>

</head>
<body>
    <header>
        <div class="header-left">
            <a target="_blank" href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" >About</a>
            <a target="_blank" href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" >Store</a>
        </div>
        <div class="header-right">
            <a href="https://web.archive.org/web/20191219105436/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            <a href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl" >Images</a>
            <i class="fa-solid fa-bars"></i>
            <button class="b1" >Sign in</button>
        </div>
    </header>
    <div class="body-container">
        <img src="https://web.archive.org/web/20191201000239im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
        <div class="bar" >
            <input type="text" >
            <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
        </div>
        <div class="buttons">
            <button class="button" type="button">Google Search</button>
            <button class="button" type="button">I'm Feeling Lucky</button>
           </div>
    </div>
</body>
</html>
