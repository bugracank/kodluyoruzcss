<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>

    <style>
        .container {
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
        }
        .input-container {
            background:#EEEEEE;
            padding:0.5rem 40rem;
        }
        .footer-container {
            display:flex;
            flex-direction:row;
            width:100%;

        }
        .inner-footer {
            display:flex;
            flex-direction:column;
            background:#7EE5DA;
            margin:1rem 5rem;
            padding:1rem 10rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" />
        <div class="input-container">
            <p>Search the web using Google!</p>
            <input type="text">
            <div class="button-container">
                <input type="submit" value="Google Search" />
                <input type="submit" value="I'm feeling lucky">
            </div>
        </div>
            <div class="footer-container" >
                <div class="inner-footer">
                    <p>Special Searches</p>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank" >Stanford Search</a>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" target="_blank" >Linux Search</a>
                </div>
                <div class="inner-footer">
                   
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank" >Help!</a>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank" >About Google!</a>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank" >Company Info</a>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank" >Google! Logos</a>
                </div>
                <div class="inner-footer">
                    <p>Get Google! updates monthly:</p>
                    <input type="text" value="your e-mail" >
                    <input type="submit" value="Subscribe" >
                </div>
            </div>
            <p>Copyright Â©1998 Google Inc.</p>
        
    </div>
</body>
</html>
